							<ul class="blog-ic">
								<li><a href="#"><span> <i  class="glyphicon glyphicon-user"> </i>{{value.author}}</span> </a> </li>
		  						 <li>{{value.creationDate}}</li>		  						 	
		  						 <li>Hits:145</li>
		  					</ul>		  						
						<p>{{value.summary}}</p>
					</div>
					
				</div>	
			</div>					
	</div>
